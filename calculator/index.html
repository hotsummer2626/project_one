<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="output">
            <div data-previous-display class="previous-display"></div>
            <div data-current-display class="current-display"></div>
        </div>
        <ul class="buttons">
            <li data-all-clear class="span-two outer-shadow-0">AC<div class="after"></div></li>
            <li data-delete>DEL<div class="after"></div></li>
            <li data-operation>➗<div class="after"></div></li>
            <li data-number>1<div class="after"></div></li>
            <li data-number>2<div class="after"></div></li>
            <li data-number>3<div class="after"></div></li>
            <li data-operation>✖️<div class="after"></div></li>
            <li data-number>4<div class="after"></div></li>
            <li data-number>5<div class="after"></div></li>
            <li data-number>6<div class="after"></div></li>
            <li data-operation>+<div class="after"></div></li>
            <li data-number>7<div class="after"></div></li>
            <li data-number>8<div class="after"></div></li>
            <li data-number>9<div class="after"></div></li>
            <li data-operation>-<div class="after"></div></li>
            <li data-number>.<div class="after"></div></li>
            <li data-number>0<div class="after"></div></li>
            <li data-equals class="span-two">=<div class="after"></div></li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="./jquery v3.6.0.js"></script>
<script type="text/javascript" src="./index.js"></script>
</html>
