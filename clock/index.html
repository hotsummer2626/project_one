<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <ul class="clock-panel">
            <li data-framework = 12 class="clock-number">12</li>
            <li data-framework = 1 class="clock-number">|</li>
            <li data-framework = 2 class="clock-number">|</li>
            <li data-framework = 3 class="clock-number">3</li>
            <li data-framework = 4 class="clock-number">|</li>
            <li data-framework = 5 class="clock-number">|</li>
            <li data-framework = 6 class="clock-number">6</li>
            <li data-framework = 7 class="clock-number">|</li>
            <li data-framework = 8 class="clock-number">|</li>
            <li data-framework = 9 class="clock-number">9</li>
            <li data-framework = 10 class="clock-number">|</li>
            <li data-framework = 11 class="clock-number">|</li>
            <div class="second-hand">
                <div class="hand"></div>
            </div>
            <div class="minute-hand">
                <div class="hand"></div>
            </div>
            <div class="hour-hand">
                <div class="hand"></div>
            </div>
        </ul>

        <div class="electronic-clock"></div>

    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
